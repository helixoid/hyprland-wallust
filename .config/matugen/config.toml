[config]
reload_apps = true

[config.reload_apps_list]
gtk_theme = true
dunst = true

[templates]
gtk3 = { input_path = '~/.config/matugen/templates/gtk-colors.css', output_path = '~/.config/gtk-3.0/gtk.css' }
gtk4 = { input_path = '~/.config/matugen/templates/gtk-colors.css', output_path = '~/.config/gtk-4.0/gtk.css' }
qt5ct = { input_path = '~/.config/matugen/templates/qtct-colors.conf', output_path = '~/.config/qt5ct/colors/matugen.conf' }
qt6ct = { input_path = '~/.config/matugen/templates/qtct-colors.conf', output_path = '~/.config/qt6ct/colors/matugen.conf' }
dunst = { input_path = '~/.config/matugen/templates/dunstrc-colors', output_path = '~/.config/dunst/dunstrc' }

[templates.waybar]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/waybar/colors-dynamic.css'
# post_hook = 'pkill -SIGUSR2 waybar'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi.rasi'
output_path = '~/.config/rofi/shared/colors.rasi'

[templates.nyaa]
input_path = '~/.config/matugen/templates/nyaa-colors.toml'
output_path = '~/.config/nyaa/themes/Material-You.toml'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors-dynamic.conf'

[templates.cava]
input_path = '~/.config/matugen/templates/cava-colors'
output_path = '~/.config/cava/config'
post_hook = 'pkill -USR2 cava'

[templates.starship]
input_path = '~/.config/matugen/templates/starship-colors.toml'
output_path = '~/.config/starship.toml'

# [templates.discord]
# input_path = '~/.config/matugen/templates/midnight-discord.css'
# output_path = '~/.config/BetterDiscord/themes/midnight.theme.css'

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/themes/colors-dynamic.conf'
