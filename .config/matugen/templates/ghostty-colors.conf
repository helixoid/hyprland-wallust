# Background colors
background = "{{colors.surface.default.hex}}"
foreground = "{{colors.on_surface.default.hex}}"
selection-background = "{{colors.primary.default.hex}}"
selection-foreground = "{{colors.on_primary.default.hex}}"
cursor-color = "{{colors.primary.default.hex}}"

# Regular colors (0-7)
palette = 0={{colors.surface_variant.default.hex}}
palette = 1={{colors.error.default.hex}}
palette = 2={{colors.primary.default.hex}}
palette = 3={{colors.tertiary.default.hex}}
palette = 4={{colors.secondary.default.hex}}
palette = 5={{colors.primary_container.default.hex}}
palette = 6={{colors.tertiary_container.default.hex}}
palette = 7={{colors.on_surface.default.hex}}

# Bright colors (8-15)
palette = 8={{colors.surface_dim.default.hex}}
palette = 9={{colors.error_container.default.hex}}
palette = 10={{colors.primary_fixed.default.hex}}
palette = 11={{colors.tertiary_fixed.default.hex}}
palette = 12={{colors.secondary_fixed.default.hex}}
palette = 13={{colors.primary_fixed_dim.default.hex}}
palette = 14={{colors.tertiary_fixed_dim.default.hex}}
palette = 15={{colors.on_surface_variant.default.hex}}
